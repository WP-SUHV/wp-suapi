<div id="wp-suapi-ranking-table-1">
  <table>
    <tr>
      <th>Date</th>
      <th id="wp-suapi-fixtures-table-teamName">Home</th>
      <th>Away</th>
      <th>Location</th>
      <th>Result</th>
    </tr>
    {% for item in fixtures %}
    <tr>
      <td> {{ item.getGameDate }} {{ item.getGameTime }}</td>
      <td> {{ item.getGameTeamHome }}</td>
      <td> {{ item.getGameTeamAway }}</td>
      <td> {{ item.getGameLocation }}</td>
      <td> {{ item.getGameResult }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
